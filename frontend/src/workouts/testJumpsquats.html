<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Jump Squat Rep Counter with Form Correction (WASM)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        h2 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        #video {
            width: 100%;
            max-width: 640px;
            height: 480px;
            margin: 0 auto 20px;
            display: block;
            border-radius: 15px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-number {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .stat-label {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        #feedback {
            font-size: 1.3em;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #formFeedback {
            font-size: 1.1em;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .processing { 
            background: rgba(255, 193, 7, 0.2); 
            color: #ffc107; 
            border: 2px solid rgba(255, 193, 7, 0.3);
        }
        .error { 
            background: rgba(220, 53, 69, 0.2); 
            color: #ff4757; 
            border: 2px solid rgba(220, 53, 69, 0.3);
        }
        .good-form { 
            background: rgba(40, 167, 69, 0.2); 
            color: #2ed573; 
            border: 2px solid rgba(40, 167, 69, 0.3);
        }
        .warning-form { 
            background: rgba(253, 126, 20, 0.2); 
            color: #ffa502; 
            border: 2px solid rgba(253, 126, 20, 0.3);
        }
        .bad-form { 
            background: rgba(220, 53, 69, 0.2); 
            color: #ff4757; 
            border: 2px solid rgba(220, 53, 69, 0.3);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .start-btn {
            background: linear-gradient(45deg, #2ed573, #1e90ff);
        }
        
        .stop-btn {
            background: linear-gradient(45deg, #ff4757, #ff6b7a);
        }
        
        .reset-btn {
            background: linear-gradient(45deg, #ffa502, #ff6348);
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-active {
            background: #2ed573;
        }
        
        .status-inactive {
            background: #ff4757;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ü§∏‚Äç‚ôÇÔ∏è Live Jump Squat Counter</h2>
        
        <video id="video" autoplay muted playsinline></video>
        
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="repCount">0</div>
                <div class="stat-label">Jump Squats</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="currentState">Ready</div>
                <div class="stat-label">Current State</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="start-btn">
                <span class="status-indicator status-inactive"></span>
                Start Workout
            </button>
            <button id="stopBtn" class="stop-btn" disabled>
                Stop Workout
            </button>
            <button id="resetBtn" class="reset-btn">
                Reset Counter
            </button>
        </div>
        
        <div id="feedback" class="processing">
            <div class="loading-spinner"></div>
            Initializing pose detection...
        </div>
        <div id="formFeedback"></div>
    </div>

    <script type="module">
        import {
            FilesetResolver,
            PoseLandmarker,
        } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/vision_bundle.mjs";

        let poseLandmarker, vision;
        let video, stream;
        let isRunning = false;
        let animationFrameId = null;
        
        // Workout state
        let reps = 0;
        let state = 'standing'; // 'standing', 'descending', 'squatting', 'jumping', 'landing'
        let lastHipY = null;
        let lastFeedback = "";
        let lastFormFeedback = "";
        
        // Thresholds for jump squat detection
        const SQUAT_THRESHOLD = 95;
        const ASCEND_THRESHOLD = 130;
        const JUMP_DETECT_THRESHOLD_Y = 0.015;
        const LANDING_DETECT_THRESHOLD_Y = 0.005;
        const STANDING_THRESHOLD = 160;

        // DOM elements
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const repCountEl = document.getElementById('repCount');
        const currentStateEl = document.getElementById('currentState');
        const feedbackEl = document.getElementById('feedback');
        const formFeedbackEl = document.getElementById('formFeedback');

        async function setupPoseLandmarker() {
            try {
                feedbackEl.innerHTML = '<div class="loading-spinner"></div>Loading pose detection model...';
                feedbackEl.className = "processing";
                
                vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
                );
                
                poseLandmarker = await PoseLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/pose_landmarker/pose_landmarker_lite/float16/1/pose_landmarker_lite.task",
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numPoses: 1,
                    minPoseDetectionConfidence: 0.5,
                    minPosePresenceConfidence: 0.5,
                    minTrackingConfidence: 0.5,
                    outputSegmentationMasks: false,
                });
                
                console.log("PoseLandmarker initialized successfully");
                feedbackEl.textContent = "Pose detection ready! Click 'Start Workout' to begin.";
                feedbackEl.className = "good-form";
                startBtn.disabled = false;
                
            } catch (error) {
                console.error("Failed to initialize PoseLandmarker:", error);
                feedbackEl.textContent = "Failed to load pose detection model. Please refresh the page.";
                feedbackEl.className = "error";
            }
        }

        async function setupCamera() {
            try {
                video = document.getElementById('video');
                
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        width: 640, 
                        height: 480,
                        facingMode: 'user'
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                await new Promise((resolve) => {
                    video.onloadedmetadata = resolve;
                });
                
                console.log("Camera setup successful");
                return true;
                
            } catch (error) {
                console.error("Failed to access camera:", error);
                feedbackEl.textContent = "Failed to access camera. Please allow camera permissions.";
                feedbackEl.className = "error";
                return false;
            }
        }

        function calcAngle(a, b, c) {
            const ab = Math.hypot(b.x - a.x, b.y - a.y);
            const bc = Math.hypot(c.x - b.x, c.y - b.y);
            const ac = Math.hypot(c.x - a.x, c.y - a.y);
            return Math.acos((ab**2 + bc**2 - ac**2) / (2 * ab * bc)) * (180 / Math.PI);
        }

        function analyzeJumpSquatForm(landmarks) {
            const lm = landmarks[0];
            const leftHip = lm[23], rightHip = lm[24];
            const leftKnee = lm[25], rightKnee = lm[26];
            const leftAnkle = lm[27], rightAnkle = lm[28];
            const leftShoulder = lm[11], rightShoulder = lm[12];

            const leftKneeAngle = calcAngle(leftHip, leftKnee, leftAnkle);
            const rightKneeAngle = calcAngle(rightHip, rightKnee, rightAnkle);
            const avgKneeAngle = (leftKneeAngle + rightKneeAngle) / 2;

            const leftHipAngle = calcAngle(leftShoulder, leftHip, leftKnee);
            const rightHipAngle = calcAngle(rightShoulder, rightHip, rightKnee);
            const avgHipAngle = (leftHipAngle + rightHipAngle) / 2;

            const kneeDistance = Math.abs(leftKnee.x - rightKnee.x);
            const hipDistance = Math.abs(leftHip.x - rightHip.x);
            const kneeAlignment = hipDistance > 0 ? kneeDistance / hipDistance : 1;

            const midHipY = (leftHip.y + rightHip.y) / 2;

            const midHip = { x: (leftHip.x + rightHip.x) / 2, y: (leftHip.y + rightHip.y) / 2 };
            const midShoulder = { x: (leftShoulder.x + rightShoulder.x) / 2, y: (leftShoulder.y + rightShoulder.y) / 2 };
            const torsoAngle = Math.atan2(midShoulder.x - midHip.x, midHip.y - midShoulder.y) * (180 / Math.PI);

            return {
                kneeAngle: avgKneeAngle,
                hipAngle: avgHipAngle,
                kneeAlignment: kneeAlignment,
                torsoAngle: Math.abs(torsoAngle),
                leftKneeAngle: leftKneeAngle,
                rightKneeAngle: rightKneeAngle,
                midHipY: midHipY
            };
        }

        function getFormFeedback(formData, isInSquatPosition, isJumping) {
            const feedbacks = [];
            let overallForm = "good";

            if (isJumping) {
                feedbacks.push("‚¨ÜÔ∏è Mid-air! Focus on landing softly.");
                return { feedback: feedbacks.join(" | "), className: "good-form" };
            }

            if (!isInSquatPosition) {
                feedbacks.push("Ready for next rep. Descend into squat.");
                return { feedback: feedbacks.join(" | "), className: "good-form" };
            }

            if (formData.kneeAngle > 110) {
                feedbacks.push("üîª Go deeper for a more powerful jump!");
                overallForm = "warning";
            } else if (formData.kneeAngle < 70) {
                feedbacks.push("‚ö†Ô∏è Too deep - risk of injury or losing power.");
                overallForm = "bad";
            } else {
                feedbacks.push("‚úÖ Good squat depth for jump.");
            }

            if (formData.kneeAlignment < 0.7) {
                feedbacks.push("‚ö†Ô∏è Knees caving in - push knees out.");
                overallForm = "bad";
            } else if (formData.kneeAlignment > 1.3) {
                feedbacks.push("‚ö†Ô∏è Knees too wide - bring them in slightly.");
                overallForm = "warning";
            } else {
                feedbacks.push("‚úÖ Good knee alignment.");
            }

            if (formData.torsoAngle > 40) {
                feedbacks.push("‚ö†Ô∏è Keep chest up - avoid excessive forward lean.");
                overallForm = "warning";
            } else {
                feedbacks.push("‚úÖ Good torso position.");
            }

            const angleDifference = Math.abs(formData.leftKneeAngle - formData.rightKneeAngle);
            if (angleDifference > 20) {
                feedbacks.push("‚ö†Ô∏è Uneven squat - balance both legs.");
                overallForm = "warning";
            }

            const className = overallForm === "good" ? "good-form" :
                               overallForm === "warning" ? "warning-form" : "bad-form";

            return {
                feedback: feedbacks.join(" | "),
                className: className
            };
        }

        function giveFeedback(msg) {
            if (msg !== lastFeedback) {
                feedbackEl.textContent = msg;
                feedbackEl.className = "processing";
                lastFeedback = msg;
            }
        }

        function giveFormFeedback(feedback, className) {
            if (feedback !== lastFormFeedback) {
                formFeedbackEl.textContent = feedback;
                formFeedbackEl.className = className;
                lastFormFeedback = feedback;
            }
        }

        function updateUI() {
            repCountEl.textContent = reps;
            currentStateEl.textContent = state.charAt(0).toUpperCase() + state.slice(1);
        }

        function processFrame() {
            if (!isRunning || !poseLandmarker || !video) return;

            try {
                const results = poseLandmarker.detectForVideo(video, performance.now());
                
                if (results.landmarks && results.landmarks.length > 0) {
                    const formData = analyzeJumpSquatForm(results.landmarks);
                    const avgKneeAngle = formData.kneeAngle;
                    const currentHipY = formData.midHipY;

                    // State machine for jump squat detection
                    switch (state) {
                        case 'standing':
                            if (avgKneeAngle < STANDING_THRESHOLD) {
                                state = 'descending';
                                giveFeedback("‚¨áÔ∏è Descending into squat...");
                            }
                            break;
                        case 'descending':
                            if (avgKneeAngle <= SQUAT_THRESHOLD) {
                                state = 'squatting';
                                giveFeedback("üéØ At squat depth. Prepare to jump!");
                            } else if (avgKneeAngle > STANDING_THRESHOLD) {
                                state = 'standing';
                                giveFeedback("üìà Back to standing. Start your squat.");
                            }
                            break;
                        case 'squatting':
                            if (currentHipY !== null && lastHipY !== null) {
                                const deltaY = lastHipY - currentHipY;
                                if (deltaY > JUMP_DETECT_THRESHOLD_Y && avgKneeAngle > ASCEND_THRESHOLD) {
                                    state = 'jumping';
                                    giveFeedback("üöÄ Jumping!");
                                    reps++;
                                }
                            }
                            break;
                        case 'jumping':
                            if (currentHipY !== null && lastHipY !== null) {
                                const deltaY = currentHipY - lastHipY;
                                if (deltaY > LANDING_DETECT_THRESHOLD_Y) {
                                    state = 'landing';
                                    giveFeedback("üõ¨ Landing...");
                                }
                            }
                            break;
                        case 'landing':
                            if (avgKneeAngle > STANDING_THRESHOLD - 5 && avgKneeAngle < STANDING_THRESHOLD + 5) {
                                state = 'standing';
                                giveFeedback(`‚úÖ Jump Squat Completed! Reps: ${reps}. Ready for next.`);
                            } else if (avgKneeAngle < SQUAT_THRESHOLD) {
                                state = 'descending';
                                giveFeedback(`‚úÖ Jump Squat Completed! Reps: ${reps}. Descending for next.`);
                            }
                            break;
                    }

                    lastHipY = currentHipY;

                    // Form feedback
                    const formFeedback = getFormFeedback(formData, 
                        state === 'descending' || state === 'squatting', 
                        state === 'jumping');
                    giveFormFeedback(formFeedback.feedback, formFeedback.className);

                    updateUI();
                }
            } catch (error) {
                console.error("Error processing frame:", error);
            }

            if (isRunning) {
                animationFrameId = requestAnimationFrame(processFrame);
            }
        }

        function cleanup() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            isRunning = false;
        }

        function resetWorkout() {
            reps = 0;
            state = 'standing';
            lastHipY = null;
            lastFeedback = "";
            lastFormFeedback = "";
            updateUI();
            feedbackEl.textContent = "Workout reset. Ready to start again!";
            feedbackEl.className = "good-form";
            formFeedbackEl.textContent = "";
        }

        // Event listeners
        startBtn.addEventListener('click', async () => {
            if (!poseLandmarker) {
                feedbackEl.textContent = "Pose detection not ready. Please wait...";
                feedbackEl.className = "error";
                return;
            }

            const cameraReady = await setupCamera();
            if (!cameraReady) return;

            isRunning = true;
            startBtn.disabled = true;
            stopBtn.disabled = false;
            startBtn.querySelector('.status-indicator').className = 'status-indicator status-active';
            
            feedbackEl.textContent = "Workout started! Stand in front of the camera and begin your jump squats.";
            feedbackEl.className = "good-form";

            processFrame();
        });

        stopBtn.addEventListener('click', () => {
            cleanup();
            startBtn.disabled = false;
            stopBtn.disabled = true;
            startBtn.querySelector('.status-indicator').className = 'status-indicator status-inactive';
            
            feedbackEl.textContent = `Workout stopped. Total reps: ${reps}`;
            feedbackEl.className = "processing";
            formFeedbackEl.textContent = "";
        });

        resetBtn.addEventListener('click', resetWorkout);

        // Initialize
        window.addEventListener('beforeunload', cleanup);
        setupPoseLandmarker();
    </script>
</body>
</html>
