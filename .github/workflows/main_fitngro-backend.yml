# Conservative version - minimal changes from your original
name: Build and deploy Python app to Azure Web App - fitngro-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'  # ONLY change: add caching

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd backend || echo "No backend directory, using root"
          if [ -f requirements.txt ]; then 
            pip install -r requirements.txt
          else 
            echo "requirements.txt not found"; 
            exit 1; 
          fi

      - name: Zip artifact for deployment
        run: |
          if [ -d "backend" ]; then
            cd backend
            # ONLY change: exclude obvious unnecessary files
            zip -r ../release.zip . -x "*.pyc" "__pycache__/*"
          else
            zip release.zip . -r -x "*.pyc" "__pycache__/*"
          fi
          
          # Show size for monitoring
          echo "Package size:"
          ls -lh release.zip

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: release.zip
          retention-days: 7  # ONLY change: reduce from 90 to 7 days

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_D18CCC5AF79047DF99C7546E2E3E8F13 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_35C446DA51EF4E0AA6559F211B98CF24 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_97C373187296480BAEF4F1AEE5BE3F5A }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'fitngro-backend'
          slot-name: 'Production'
          startup-command: 'python -m uvicorn main:app --host 0.0.0.0 --port 8000'